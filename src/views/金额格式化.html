<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var amount='300000'
        function formatAmount(val){
         if(val){
             var formatAmount=parseFloat(val.toString().replace(/,/g,''))
             if(isNaN(formatAmount)){
              return '1'
             }else{
              var a=String(formatAmount).replace(/(\d)(?=(\d{3})+\.)/g,function($0,$1){
                  return $0+','
              })
              return a

             }
         }else{
             return ""
         }
        }
        console.log(formatAmount(amount))
    </script>
</body>
</html>
